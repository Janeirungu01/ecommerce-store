<div class="products">
  @for (product of products; track product.id) {
    <div class="card">
      <img [src]="product.image" alt="{{product.name}}">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p><b>Ksh {{ product.price }}</b></p>
      <div> 
        <button class="btn btn-success bg-green " (click)="addToCart(product)">Add to Cart</button>
      </div>      
    </div>
  }
</div>
