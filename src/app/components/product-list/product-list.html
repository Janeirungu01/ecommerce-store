<div class="products">
  @for (product of products; track product.id) {
    <div class="card">
      <img [src]="product.image" alt="{{product.name}}">
      <h3>{{ product.name }}</h3>
      <p class="text-gray-700 font-semibold">{{ product.description }}</p>
      <p class="text-red-800"><b>Ksh {{ product.price }}</b></p>
      <div>
        <button class="text-white bg-green-700 hover:bg-green-800 py-2 px-2.5 rounded" (click)="addToCart(product)">Add to Cart</button>
      </div>      
    </div>
  }
</div>
